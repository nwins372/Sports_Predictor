name: Weekly Team Stats Update

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch NBA Team Stats
        run: npm run update-nba
      
      - name: Fetch NFL Team Stats
        run: npm run update-nfl
      
      - name: Fetch MLB Team Stats
        run: npm run update-mlb
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/db/espn/nba/ public/db/espn/nfl/ public/db/espn/mlb/
          git diff --staged --quiet || (git commit -m "chore: update team statistics [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create summary
        run: |
          echo "## Team Statistics Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ NBA team statistics updated" >> $GITHUB_STEP_SUMMARY
          echo "✅ NFL team statistics updated" >> $GITHUB_STEP_SUMMARY
          echo "✅ MLB team statistics updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated at: $(date)" >> $GITHUB_STEP_SUMMARY

